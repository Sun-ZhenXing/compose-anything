x-defaults: &defaults
  restart: unless-stopped
  logging:
    driver: json-file
    options:
      max-size: 100m
      max-file: "3"

services:
  frpc:
    <<: *defaults
    image: snowdreamtech/frpc:${FRPC_VERSION:-0.64.0}
    volumes:
      - ./frpc.toml:/etc/frp/frpc.toml:ro
    environment:
      TZ: ${TZ:-UTC}
      FRP_SERVER_ADDR: ${FRP_SERVER_ADDR}
      FRP_SERVER_PORT: ${FRP_SERVER_PORT}
      FRP_SERVER_TOKEN: ${FRP_SERVER_TOKEN}
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
