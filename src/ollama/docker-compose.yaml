x-default: &default
  restart: unless-stopped
  volumes:
    - &localtime /etc/localtime:/etc/localtime:ro
    - &timezone /etc/timezone:/etc/timezone:ro
  logging:
    driver: json-file
    options:
      max-size: 100m

services:
  ollama:
    <<: *default
    image: ollama/ollama:${OLLAMA_VERSION:-0.12.0}
    ports:
      - "${OLLAMA_PORT_OVERRIDE:-11434}:11434"
    volumes:
      - *localtime
      - *timezone
      - ollama_models:/root/.ollama
    deploy:
      resources:
        limits:
          cpus: '8.0'
          memory: 4G
        reservations:
          cpus: '2.0'
          memory: 2G
          devices:
            - driver: nvidia
              device_ids: [ '0' ]
              capabilities: [ gpu ]

volumes:
  ollama_models:
