x-default: &default
  restart: unless-stopped
  volumes:
    - &localtime /etc/localtime:/etc/localtime:ro
    - &timezone /etc/timezone:/etc/timezone:ro
  logging:
    driver: json-file
    options:
      max-size: 100m

services:
  clash:
    <<: *default
    image: centralx/clash:${CLASH_VERSION:-1.18.0}
    ports:
      - "7880:80"
      - "7890:7890"
    volumes:
      - *localtime
      - *timezone
      - ./config.yaml:/home/runner/.config/clash/config.yaml
