x-default: &default
  restart: unless-stopped
  volumes:
    - &localtime /etc/localtime:/etc/localtime:ro
    - &timezone /etc/timezone:/etc/timezone:ro
  logging:
    driver: json-file
    options:
      max-size: 100m

services:
  openlist:
    <<: *default
    image: openlistteam/openlist:${OPENLIST_VERSION:-latest}
    container_name: openlist
    ports:
      - "${OPENLIST_PORT_OVERRIDE:-5244}:5244"
    volumes:
      - *localtime
      - *timezone
      - openlist_data:/opt/openlist/data
    environment:
      - PUID=${PUID:-0}
      - PGID=${PGID:-0}
      - UMASK=${UMASK:-022}
      - TZ=${TZ:-Asia/Shanghai}
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

volumes:
  openlist_data:
