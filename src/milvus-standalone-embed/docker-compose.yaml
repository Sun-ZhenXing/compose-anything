x-default: &default
  restart: unless-stopped
  logging:
    driver: json-file
    options:
      max-size: 100m
      max-file: "3"

services:
  milvus-standalone-embed:
    <<: *default
    image: milvusdb/milvus:${MILVUS_VERSION:-v2.6.3}
    security_opt:
      - seccomp:unconfined
    environment:
      TZ: ${TZ:-UTC}
      ETCD_USE_EMBED: "true"
      ETCD_DATA_DIR: /var/lib/milvus/etcd
      ETCD_CONFIG_PATH: /milvus/configs/embed_etcd.yaml
      COMMON_STORAGETYPE: local
      DEPLOY_MODE: STANDALONE
    volumes:
      - milvus_data:/var/lib/milvus
      - ./embed_etcd.yaml:/milvus/configs/embed_etcd.yaml
      - ./user.yaml:/milvus/configs/user.yaml
    ports:
      - "${MILVUS_PORT_OVERRIDE_HTTP:-19530}:19530"
      - "${MILVUS_PORT_OVERRIDE_WEBUI:-9091}:9091"
      - "${MILVUS_PORT_OVERRIDE_ETCD:-2379}:2379"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    command: ["milvus", "run", "standalone"]
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  attu:
    <<: *default
    image: zilliz/attu:${ATTU_VERSION:-v2.6.1}
    profiles:
      - attu
    environment:
      TZ: ${TZ:-UTC}
      MILVUS_URL: ${MILVUS_URL:-milvus-standalone-embed:19530}
    ports:
      - "${ATTU_OVERRIDE_PORT:-8000}:3000"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M


volumes:
  milvus_data:
