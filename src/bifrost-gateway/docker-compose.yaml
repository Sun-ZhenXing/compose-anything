x-default: &default
  restart: unless-stopped
  volumes:
    - &localtime /etc/localtime:/etc/localtime:ro
    - &timezone /etc/timezone:/etc/timezone:ro
  logging:
    driver: json-file
    options:
      max-size: 100m

services:
  bifrost:
    <<: *default
    image: maximhq/bifrost:${BIFROST_VERSION:-v1.2.15}
    volumes:
      - bifrost_data:/app/data
    ports:
      - "${BIFROST_PORT:-28080}:8080"
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.10'
          memory: 128M

volumes:
  bifrost_data:
