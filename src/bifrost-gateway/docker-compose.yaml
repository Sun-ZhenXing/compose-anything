x-defaults: &defaults
  restart: unless-stopped
  logging:
    driver: json-file
    options:
      max-size: 100m
      max-file: "3"

services:
  bifrost:
    <<: *defaults
    image: ${GLOBAL_REGISTRY:-}maximhq/bifrost:${BIFROST_VERSION:-v1.2.15}
    volumes:
      - bifrost_data:/app/data
    ports:
      - "${BIFROST_PORT:-28080}:8080"
    environment:
      - TZ=${TZ:-UTC}
    deploy:
      resources:
        limits:
          cpus: ${BIFROST_CPU_LIMIT:-0.50}
          memory: ${BIFROST_MEMORY_LIMIT:-512M}
        reservations:
          cpus: ${BIFROST_CPU_RESERVATION:-0.10}
          memory: ${BIFROST_MEMORY_RESERVATION:-128M}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  bifrost_data:
