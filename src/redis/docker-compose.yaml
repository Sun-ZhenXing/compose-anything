x-defaults: &defaults
  restart: unless-stopped
  logging:
    driver: json-file
    options:
      max-size: 100m
      max-file: "3"

services:
  redis:
    <<: *defaults
    image: redis:${REDIS_VERSION:-8.2.1-alpine3.22}
    ports:
      - "${REDIS_PORT_OVERRIDE:-6379}:6379"
    volumes:
      - redis_data:/data
      # Use a custom redis.conf file
      # - ./redis.conf:/etc/redis/redis.conf
    environment:
      - TZ=${TZ:-UTC}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - SKIP_FIX_PERMS=${SKIP_FIX_PERMS:-}
    command:
      - sh
      - -c
      - |
        if [ -n "$${REDIS_PASSWORD}" ]; then
          redis-server --requirepass "$${REDIS_PASSWORD}"
        else
          redis-server
        fi
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

volumes:
  redis_data:
