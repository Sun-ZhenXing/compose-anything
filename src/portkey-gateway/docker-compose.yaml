x-defaults: &defaults
  restart: unless-stopped
  logging:
    driver: json-file
    options:
      max-size: 100m
      max-file: "3"

services:
  portkey-gateway:
    <<: *defaults
    image: portkeyai/gateway:${PORTKEY_GATEWAY_VERSION:-latest}
    ports:
      - "${PORTKEY_GATEWAY_PORT_OVERRIDE:-8787}:8787"
    environment:
      - TZ=${TZ:-UTC}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8787"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
