x-default: &default
  restart: unless-stopped
  logging:
    driver: json-file
    options:
      max-size: 100m
      max-file: "3"

services:
  mcp-basic-memory:
    <<: *default
    image: mcp/basic-memory:${MCP_BASIC_MEMORY_VERSION:-latest}
    environment:
      - MCP_HOST=0.0.0.0
      - TZ=${TZ:-UTC}
    ports:
      - "${MCP_BASIC_MEMORY_PORT_OVERRIDE:-8000}:8000"
    volumes:
      - basic_memory_data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

volumes:
  basic_memory_data:
