x-default: &default
  restart: unless-stopped
  logging:
    driver: json-file
    options:
      max-size: 100m
      max-file: "3"

services:
  mcp-arxiv:
    <<: *default
    image: mcp/arxiv-mcp-server:${MCP_ARXIV_VERSION:-latest}
    environment:
      - ARXIV_STORAGE_PATH=${ARXIV_STORAGE_PATH:-/data/papers}
      - MCP_HOST=0.0.0.0
      - TZ=${TZ:-UTC}
    ports:
      - "${MCP_ARXIV_PORT_OVERRIDE:-8000}:8000"
    volumes:
      - arxiv_data:/data/papers
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

volumes:
  arxiv_data:
    driver: local
