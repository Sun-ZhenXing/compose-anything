x-default: &default
  restart: unless-stopped
  logging:
    driver: json-file
    options:
      max-size: "100m"
      max-file: "3"
  deploy:
    resources:
      limits:
        cpus: '1.00'
        memory: 512M
      reservations:
        cpus: '0.25'
        memory: 128M

services:
  mcp-elevenlabs:
    <<: *default
    image: mcp/elevenlabs:${MCP_ELEVENLABS_VERSION:-latest}
    container_name: mcp-elevenlabs
    environment:
      - TZ=${TZ:-UTC}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
    ports:
      - "${MCP_ELEVENLABS_PORT_OVERRIDE:-8000}:8000"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
