x-defaults: &defaults
  restart: unless-stopped
  logging:
    driver: json-file
    options:
      max-size: "100m"
      max-file: "3"
  deploy:
    resources:
      limits:
        cpus: '1.00'
        memory: 512M
      reservations:
        cpus: '0.25'
        memory: 128M

services:
  mcp-firecrawl:
    <<: *defaults
    image: ${GLOBAL_REGISTRY:-}mcp/firecrawl:${MCP_FIRECRAWL_VERSION:-latest}
    container_name: mcp-firecrawl
    environment:
      - TZ=${TZ:-UTC}
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
    ports:
      - "${MCP_FIRECRAWL_PORT_OVERRIDE:-8000}:8000"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
