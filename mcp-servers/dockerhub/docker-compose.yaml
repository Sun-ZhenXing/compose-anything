x-defaults: &defaults
  restart: unless-stopped
  logging:
    driver: json-file
    options:
      max-size: 100m
      max-file: '3'

services:
  dockerhub:
    <<: *defaults
    image: ${GLOBAL_REGISTRY:-}mcp/dockerhub:${DOCKERHUB_MCP_VERSION:-latest}
    environment:
      - DOCKERHUB_USERNAME=${DOCKERHUB_USERNAME}
      - DOCKERHUB_PASSWORD=${DOCKERHUB_PASSWORD}
      - DOCKERHUB_TOKEN=${DOCKERHUB_TOKEN}
      - MCP_HOST=0.0.0.0
      - TZ=${TZ:-UTC}
    ports:
      - '${DOCKERHUB_MCP_PORT_OVERRIDE:-8000}:8000'
    healthcheck:
      test: [CMD, wget, --spider, -q, 'http://localhost:8000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
