x-defaults: &defaults
  restart: unless-stopped
  logging:
    driver: json-file
    options:
      max-size: 100m
      max-file: '3'

services:
  mcp-neo4j-cypher:
    <<: *defaults
    image: ${GLOBAL_REGISTRY:-}mcp/neo4j-cypher:${MCP_NEO4J_CYPHER_VERSION:-latest}
    environment:
      - NEO4J_URL=${NEO4J_URL:-bolt://localhost:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
      - MCP_HOST=0.0.0.0
      - TZ=${TZ:-UTC}
    ports:
      - '${MCP_NEO4J_CYPHER_PORT_OVERRIDE:-8000}:8000'
    healthcheck:
      test: [CMD, wget, --spider, -q, 'http://localhost:8000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
